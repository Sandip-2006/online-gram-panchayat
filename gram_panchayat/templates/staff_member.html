{% extends "layout.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title>{{ title }}</title>
    {% endblock title %}
</head>

<body class="bg-gray-50 text-gray-900">
    {% block content %}
    <!-- Page Heading -->
    <h1 class="text-4xl font-extrabold text-center text-gray-800 mt-10 mb-12 tracking-tight">
        {{ title }}
    </h1>

    <!-- Grid Container -->
    <div class="container mx-auto px-6 grid gap-8 sm:grid-cols-2 lg:grid-cols-3">
        {% for p in person %}
        <!-- Person Card -->
        <div
            class="bg-white rounded-2xl shadow-md hover:shadow-xl transition duration-300 transform hover:-translate-y-1 p-6 text-center">

            <!-- Profile Image -->
            <div class="flex justify-center">
                <img src="{% static p.image %}" alt="{{p.name}}"
                    class="w-28 h-28 object-cover rounded-full ring-4 ring-gray-200 mb-4">
            </div>

            <!-- Person Info -->
            <h2 class="text-lg font-semibold text-gray-800">{{p.name}}</h2>
            <p class="text-sm text-gray-500">{{p.position}}</p>
            <p class="mt-3 text-sm text-gray-600">
                <span class="font-medium">Contact:</span> {{p.contact}}
            </p>
        </div>
        {% endfor %}
    </div>

    {% endblock content %}
</body>

</html>
