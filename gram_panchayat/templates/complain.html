{% extends 'layout.html' %}
{% load static %}
{% block title %}
  Complaint Section - Online Gram Panchayat
{% endblock %}
{% block content %}
  <style>
    .complaint {
      margin-top: 3rem;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .complaint h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    #complaintForm {
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 10px;
    }
    #complaintForm label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }
    input,
    select,
    textarea {
      width: 97.9%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    #complaintForm textarea {
      resize: vertical;
      min-height: 120px;
    }
    #complaintForm button {
      background: #27ae60;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #complaintForm button:hover {
      background: #219150;
    }
    @media (max-width: 1200px) {
      .complaint {
        margin: 20px;
        padding: 15px;
        width: 100%%;
      }
       {
        margin: 20px;
        padding: 15px;
      }
      #complaintForm button {
        font-size: 14px;
      }
    }
  </style>
  <div class="container complaint">
    <h2>Register Your Complaint</h2>
    <form id="complaintForm">
      <div>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name" />
      </div>
      <div>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number" />
      </div>
      <div>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email (optional)" />
      </div>
      <div>
        <label for="category">Complaint Category</label>
        <select id="category" name="category" required style="width: 100%;">
          <option value="">-- Select Category --</option>
          <option value="water">Water Supply</option>
          <option value="electricity">Electricity</option>
          <option value="road">Road / Infrastructure</option>
          <option value="sanitation">Sanitation</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div>
        <label for="details">Complaint Details</label>
        <textarea id="details" name="details" required placeholder="Write your complaint here..."></textarea>
      </div>
      <div>
        <label for="file">Attach File/Photo (optional)</label>
        <input type="file" id="file" name="file" accept="image/*,application/pdf" />
      </div>
      <button type="submit">Submit Complaint</button>
    </form>
  </div>
  <script>
    document.getElementById('complaintForm').addEventListener('submit', function (e) {
      e.preventDefault()
      alert('Complaint submitted successfully! (Backend integration required)')
      this.reset()
    })
  </script>
{% endblock %}
