{% extends 'layout.html' %}
{% load static %}
{% block title %}
Complaint Section - Online Gram Panchayat
{% endblock %}
{% block content %}

<div class="flex w-full px-3 md:w-8/12 mx-0 md:mx-auto mt-14">
  <div class=" bg-white rounded-2xl shadow-lg w-full" style="padding: 3rem;">
    <h2 class="text-2xl md:text-3xl font-bold text-center text-gray-800 mb-6">
      Register Your Complaint
    </h2>

    <form id="complaintForm" class="flex flex-col gap-4 text-black">
      <!-- Full Name -->
      <div>
        <label for="name" class="block text-sm font-semibold text-gray-700 mb-">Full Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name"
          class="w-full px-4 py-2 my-2 border border-gray-300 rounded-lg focus:ring-1 focus:ring-blue-500 focus:outline-none" />
      </div>

      <!-- Phone -->
      <div>
        <label for="phone" class="block text-sm font-semibold text-gray-700 mb-1">Phone Number</label>
        <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number"
          class="w-full px-4 py-2 border my-2 border-gray-300 rounded-lg focus:ring-1 focus:ring-blue-500 focus:outline-none" />
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-semibold text-gray-700 mb-1">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email (optional)"
          class="w-full px-4 py-2 border my-2 border-gray-300 rounded-lg focus:ring-1 focus:ring-blue-500 focus:outline-none" />
      </div>

      <!-- Category -->
      <div>
        <label for="category" class="block text-sm font-semibold text-gray-700 mb-1">Complaint Category</label>
        <select id="category" name="category" required
          class="w-full px-4 py-2 border my-2 border-gray-300 rounded-lg focus:ring-1 focus:ring-blue-500 focus:outline-none">
          <option value="">-- Select Category --</option>
          <option value="water">Water Supply</option>
          <option value="electricity">Electricity</option>
          <option value="road">Road / Infrastructure</option>
          <option value="sanitation">Sanitation</option>
          <option value="other">Other</option>
        </select>
      </div>

      <!-- Complaint Details -->
      <div>
        <label for="details" class="block text-sm font-semibold text-gray-700 mb-1">Complaint Details</label>
        <textarea id="details" name="details" required placeholder="Write your complaint here..."
          class="w-full px-4 py-2 border my-2 border-gray-300 rounded-lg focus:ring-1 focus:ring-blue-500 focus:outline-none min-h-[120px] resize-y"></textarea>
      </div>

      <!-- File Upload -->
      <div>
        <label for="file" class="block text-sm font-semibold text-gray-700 mb-1">Attach File/Photo (optional)</label>
        <input type="file" id="file" name="file" accept="image/*,application/pdf"
          class="w-fit text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:bg-blue-600 file:text-white hover:file:bg-blue-700 cursor-pointer" />
      </div>

      <!-- Submit -->
      <div class="text-center">
        <button type="submit"
          class="w-full md:w-full bg-blue-600 text-white font-semibold px-6 py-3 rounded-lg shadow-md hover:bg-blue-700 transition duration-300">
          Submit Complaint
        </button>
      </div>
    </form>
  </div>
</div>

<script>
  document.getElementById('complaintForm').addEventListener('submit', function (e) {
    e.preventDefault()
    alert('Complaint submitted successfully! (Backend integration required)')
    this.reset()
  })
</script>

{% endblock %}
